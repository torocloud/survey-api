# Initialized default data for question types
init.default.data=false

# Database to use
database.type=hsql

# HSQL database configuration. Default.
# If the api will be used locally for testing, setting the property database to hsql will
# use HSQL as the datasource.

hsql.driver=org.hsqldb.jdbc.JDBCDriver
hsql.connection.url=jdbc:hsqldb:file:${toroesb.home}data/hsql/survey;hsqldb.tx=MVCC;sql.syntax_mys=true
hsql.username=sa
hsql.password=

# MYSQL database configuration. Optional.
# If the api will be used publicly, setting the property database to mysql will use MYSQL
# as the datasource instead of the default HSQLDB.
mysql.driver=com.mysql.cj.jdbc.Driver
mysql.connection.url=jdbc:mysql://<host>?allowMultiQueries=true&sessionVariables=sql_mode='ANSI'
mysql.username=root
mysql.password=

# Postgres database configuration to be used
postgres.driver=org.postgresql.Driver
postgres.connection.url=jdbc:postgresql://<host>:<port>/<database-to-use?currentSchema=<schema-to-use>
postgres.username=postgres
postgres.password=

# Oracle database configuration
oracle.driver=oracle.jdbc.driver.OracleDriver
oracle.connection.url=jdbc:oracle:thin:@<host>:<port>:<sid>
oracle.username=
oracle.password=

# MS SQL database configuration
mssql.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
mssql.connection.url=jdbc:sqlserver://<host>:<port>;databaseName=<database-to-use>;
mssql.username=sa
mssql.password=
